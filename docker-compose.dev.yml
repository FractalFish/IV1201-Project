# Development docker-compose with live reload for static resources (CSS, JS, templates)
# Usage: docker compose -f docker-compose.dev.yml up -d --build

services:
  db:
    image: postgres:16-alpine
    container_name: recruitment-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-recruitment}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      # Note: Database migrations are now handled by Flyway (automatic on app startup)
      # Old init scripts have been moved to db/migration/ and run via Flyway
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-recruitment}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recruitment-app-dev
    restart: unless-stopped
    environment:
      DB_URL: jdbc:postgresql://db:5432/${DB_NAME:-recruitment}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # Activate development profile for live reload
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount static resources for live reload (CSS, JS, images)
      - ./src/main/resources/static:/app/static:ro
      # Mount templates for live reload (HTML)
      - ./src/main/resources/templates:/app/templates:ro

volumes:
  postgres_data_dev:
