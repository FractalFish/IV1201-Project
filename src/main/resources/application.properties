# ===================================================================
# Spring Boot Application Configuration
# ===================================================================

# ===================================================================
# Database Configuration
# ===================================================================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/recruitment}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# JPA / Hibernate Configuration
# ===================================================================
# Validate the schema, makes no changes to the database
spring.jpa.hibernate.ddl-auto=validate
# PostgreSQL dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Show SQL queries in console (useful for debugging)
# Set to true of you want to see SQL queries in the console
spring.jpa.show-sql=false
# Set to true if you want to format SQL queries for better readability in the console  
spring.jpa.properties.hibernate.format_sql=false 
# Naming strategy to match your database column names (snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===================================================================
# Server Configuration
# ===================================================================
server.port=8080

# ===================================================================
# Logging Configuration
# ===================================================================
# Application logs - show INFO and above for production, DEBUG for development
logging.level.com.iv1201.recruitment=DEBUG

# DEBUG for development and INFO for production to reduce log noise
logging.level.org.springframework.web=INFO
# Set to DEBUG if you want to see the SQL queries being executed
logging.level.org.hibernate.sql=WARN

# ===================================================================
# Log File Configuration
# ===================================================================
# Write logs to file 
logging.file.name=logs/recruitment-app.log
# Rotate when file reaches 10MB
logging.logback.rollingpolicy.max-file-size=10MB
# Keep 30 days of history
logging.logback.rollingpolicy.max-history=30
# Total size cap for all archived logs
logging.logback.rollingpolicy.total-size-cap=1GB

# ===================================================================
# Actuator Configuration (Health Checks for Docker)
# ===================================================================
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when_authorized
