# ===================================================================
# Spring Boot Application Configuration
# ===================================================================

# ===================================================================
# Database Configuration
# ===================================================================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/recruitment}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# JPA / Hibernate Configuration
# ===================================================================
# Validate the schema, makes no changes to the database
spring.jpa.hibernate.ddl-auto=validate
# PostgreSQL dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Show SQL queries in console (useful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Naming strategy to match your database column names (snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===================================================================
# Server Configuration
# ===================================================================
server.port=8080

# ===================================================================
# Logging Configuration
# ===================================================================
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================================================
# Actuator Configuration (Health Checks for Docker)
# ===================================================================
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when_authorized
