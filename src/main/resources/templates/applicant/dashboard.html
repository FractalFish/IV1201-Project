<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{applicant.dashboard.title}">Applicant Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1 th:text="#{applicant.dashboard.heading}">My Application</h1>
            <div class="user-info">
                <span th:text="${person.name + ' ' + person.surname}">User Name</span>
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" th:text="#{home.logout}">Logout</button>
                </form>
            </div>
        </header>
        
        <main>
            <!-- Success message after application submission -->
            <div th:if="${success}" class="alert alert-success">
                <p th:text="#{applicant.apply.success}">Your application has been submitted successfully!</p>
            </div>
            <!-- Show application status if exists -->
            <th:block th:if="${appDetails != null}">
                <div class="application-card">
                    <h2 th:text="#{applicant.dashboard.status}">Application Status</h2>
                    <div class="status-badge" th:classappend="${appDetails.status}">
                        <span th:text="${appDetails.status}">UNHANDLED</span>
                    </div>
                    <p class="application-date">
                        Submitted: <span th:text="${#temporals.format(appDetails.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</span>
                    </p>
                    <a th:href="@{/applicant/status}" class="btn btn-primary">View Details</a>
                </div>
            </th:block>
            
            <!-- Show option to apply if no application -->
            <th:block th:if="${appDetails == null}">
                <div class="no-application">
                    <p th:text="#{applicant.dashboard.no.application}">You haven't submitted an application yet.</p>
                    <a th:href="@{/applicant/apply}" class="btn btn-primary" th:text="#{applicant.dashboard.apply}">Submit Application</a>
                </div>
            </th:block>
        </main>
    </div>
</body>
</html>
