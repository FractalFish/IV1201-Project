# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
#
# Note: Docker image building is handled by ci-cd.yml workflow
# This workflow only deploys the pre-built image to Azure

name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_991D3325112E4B2A856081B83E4620B5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_951D989011CC4751B2AA9E1505BDBD51 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9F71A4E190D6424A91D458611E840AFA }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'iv1201-recruitment'
          slot-name: 'Production'
          images: 'ghcr.io/fractalfish/iv1201-project:${{ github.sha }}'
          