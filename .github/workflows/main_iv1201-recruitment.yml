# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - iv1201-recruitment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Run tests first
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Run unit tests
        run: ./mvnw test -Dspring.profiles.active=test
      
      - name: Generate test report
        run: ./mvnw surefire-report:report
        if: always()
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            target/surefire-reports/
            target/site/surefire-report.html
          retention-days: 30
      
      - name: Generate JaCoCo coverage report
        run: ./mvnw jacoco:report
        if: always()
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 30

  # Static analysis
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Run Checkstyle
        run: ./mvnw checkstyle:checkstyle
        continue-on-error: true
      
      - name: Upload Checkstyle report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkstyle-report
          path: target/checkstyle-result.xml
          retention-days: 30
          if-no-files-found: ignore

  # Cross-browser testing
  cross-browser-test:
    name: Cross-Browser Testing
    runs-on: ubuntu-latest
    needs: test
    
    services:
      # PostgreSQL for the application
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: recruitment
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      # Start Selenium Grid containers
      - name: Start Selenium Grid
        run: docker-compose -f docker-compose.selenium.yml up -d
      
      - name: Wait for Selenium Grid to be ready
        run: |
          echo "Waiting for Selenium Grid..."
          sleep 10
          for i in {1..30}; do
            if curl -sSf http://localhost:4444/status > /dev/null 2>&1; then
              echo "Chrome Selenium is ready"
              break
            fi
            sleep 1
          done
      
      # Start application in background
      - name: Start Spring Boot application
        run: |
          export DB_URL=jdbc:postgresql://localhost:5432/recruitment
          export DB_USERNAME=postgres
          export DB_PASSWORD=postgres
          ./mvnw spring-boot:run &
          echo "Waiting for application to start..."
          sleep 30
          for i in {1..30}; do
            if curl -sSf http://localhost:8080 > /dev/null 2>&1; then
              echo "Application is ready"
              break
            fi
            sleep 2
          done
      
      # Run cross-browser tests
      - name: Test on Chrome
        run: ./mvnw test -Dtest=CrossBrowserTest -Dbrowser=chrome
      
      - name: Test on Firefox
        run: ./mvnw test -Dtest=CrossBrowserTest -Dbrowser=firefox
      
      - name: Test on Edge
        run: ./mvnw test -Dtest=CrossBrowserTest -Dbrowser=edge
      
      # Upload test results
      - name: Upload browser test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cross-browser-test-results
          path: target/surefire-reports/
          retention-days: 30
      
      # Cleanup
      - name: Stop Selenium Grid
        if: always()
        run: docker-compose -f docker-compose.selenium.yml down

  # Build only runs if tests pass
  build:
    runs-on: ubuntu-latest
    needs: [test, static-analysis, cross-browser-test]
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase the repo name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.REPO }}:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    needs: build
    
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_991D3325112E4B2A856081B83E4620B5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_951D989011CC4751B2AA9E1505BDBD51 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9F71A4E190D6424A91D458611E840AFA }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'iv1201-recruitment'
          slot-name: 'Production'
          images: 'ghcr.io/fractalfish/iv1201-project:${{ github.sha }}'
