version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: recruitment-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-recruitment}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-recruitment}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
