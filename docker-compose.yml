services:
  db:
    image: postgres:16-alpine
    container_name: recruitment-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-recruitment}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-recruitment}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recruitment-app
    restart: unless-stopped
    environment:
      DB_URL: jdbc:postgresql://db:5432/${DB_NAME:-recruitment}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "8080:8080"
    volumes:                        
      - ./logs:/app/logs            
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
